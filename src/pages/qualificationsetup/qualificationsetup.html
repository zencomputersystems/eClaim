         <ion-item *ngFor="let qualificationsetup of qualificationsetups">

        </ion-item>
    </ion-list>

<!-- add Qualifyform start-->
<div class="blackcontainer" *ngIf="AddQualifyClicked">
</div>
  <div class="popup" padding *ngIf="AddQualifyClicked">

      <ion-card>
      <ion-card-header class="icTitle headerColor-white ">

        <div class="icHeaderText">REGISTER NEW QUALIFICATION</div>
        <button class="btnR" (click)="CloseQualifyClick()">
          <ion-icon name="md-close"></ion-icon> 
        </button>
      </ion-card-header>
     <ion-list>
        <form [formGroup]="Qualifyform">
          <ion-item>            
            <ion-label stacked>{{"QUALIFICATION"}}</ion-label>
            <ion-input type="text" formControlName="TYPE_NAME" [(ngModel)]="Qualify_entry.TYPE_NAME"  placeholder="{{'Please fill in the qualification'}}"></ion-input>
          </ion-item>

          <ion-item>            
            <ion-label stacked>{{"DESCRIPTION"}}</ion-label>
            <ion-input type="text" formControlName="TYPE_DESC" [(ngModel)]="Qualify_entry.TYPE_DESC"  placeholder="{{'Please fill in the description'}}"></ion-input>
          </ion-item>
          <div class="btn">
          <button ion-button class="bgColor-grey fontColor-white btnStyle1" [disabled]="!Qualifyform.valid" (click)="Save()">{{"SUBMIT" | translate}}</button></div>
        </form>
     </ion-list>
      </ion-card>
 
 </div>
 <!-- add Qualify form end-->


 <!-- edit paymenttype form start-->
  <div class="blackcontainer" *ngIf="EditQualifyClicked">
  </div>
  <div class="popup" padding *ngIf="EditQualifyClicked">
    <ion-card>
      <ion-card-header class="icTitle headerColor-white ">
        <div class="icHeaderText">UPDATE NEW QUALIFICATION TYPE</div>
        <button class="btnR" (click)="CloseQualificationSetupClick()">
          <ion-icon name="md-close"></ion-icon> 
        </button>
      </ion-card-header>
      <ion-list>
        <form [formGroup]="Qualifyform">
          <ion-item>
            <ion-label stacked>{{"QUALIFICATION"}}</ion-label>
            <ion-input type="text" formControlName="TYPE_NAME" [(ngModel)]="Qualify_entry.TYPE_NAME" value="{{qualificationsetup.TYPE_NAME}}" placeholder="{{'Please fill in the name of qualification'}}"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label stacked>{{"DESCRIPTION"}}</ion-label>
            <ion-input type="text" formControlName="TYPE_DESC" [(ngModel)]="Qualify_entry.TYPE_DESC" value="{{qualificationsetup.TYPE_DESC}}" placeholder="{{'Please fill in the description'}}"></ion-input>
          </ion-item>
          <div class="btn">
            <button ion-button class="bgColor-grey fontColor-white btnStyle1" [disabled]="!Qualifyform.valid" (click)="Update(qualificationsetup.QUALIFICATION_TYPE_GUID)">{{"SUBMIT" | translate}}</button></div>
        </form>
      </ion-list>
    </ion-card>
  </div>
  <!-- edit bank form end-->

</ion-content>
