<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>DASHBOARD</ion-title>
  </ion-navbar>
</ion-header>



<ion-content padding>


  <div class="eClaimSubTitle">CLAIM APPLICATION FORM</div>

  <div class="UPContent">

    <ion-card class="round1" (click)="goToTravelClaim()">
      <ion-card-header class="icon">
        <ion-icon name="car" class="iconf"></ion-icon>
      </ion-card-header>
      <ion-card-content class="Subtitle">
        TRAVEL CLAIM
      </ion-card-content>
    </ion-card>

    <ion-card class="round1" (click)="goToEntertainmentClaim()">
      <ion-card-header class="icon">
        <ion-icon name="musical-notes" class="iconf"></ion-icon>
      </ion-card-header>
      <ion-card-content class="Subtitle">
        ENTERTAINMENT CLAIM
      </ion-card-content>
    </ion-card>

    <ion-card class="round1" (click)="goToMedicalClaim()">
      <ion-card-header class="icon">
        <ion-icon name="medkit" class="iconf"></ion-icon>
      </ion-card-header>
      <ion-card-content class="Subtitle">
        MEDICAL CLAIM
      </ion-card-content>
    </ion-card>


    <ion-card class="round1" (click)="goToOTClaim()">
      <ion-card-header class="icon">
        <ion-icon name="stopwatch" class="iconf"></ion-icon>
      </ion-card-header>
      <ion-card-content class="Subtitle">
        OVERTIME CLAIM
      </ion-card-content>
    </ion-card>

    <ion-card class="round1" (click)="goToPrintingClaim()">
      <ion-card-header class="icon">
        <ion-icon name="print" class="iconf"></ion-icon>
      </ion-card-header>
      <ion-card-content class="Subtitle">
        PRINTING CLAIM
      </ion-card-content>
    </ion-card>

    <ion-card class="round1" (click)="goToGiftClaim()">
      <ion-card-header class="icon">
        <ion-icon name="basket" class="iconf"></ion-icon>
      </ion-card-header>
      <ion-card-content class="Subtitle">
        GIFT CLAIM
      </ion-card-content>
    </ion-card>

  </div>

</ion-content>
