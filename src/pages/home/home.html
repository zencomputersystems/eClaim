      </ion-card-content>

    
    </ion-card>
 


    <div class="eClaimSubTitle4">CLAIM APPLICATION FORM</div>
    <ion-card class="cont" (click)="goToTravelClaim()">
      <ion-card-header class="icon">
        <ion-icon name="car" class="iconf"></ion-icon>
      </ion-card-header>
      <ion-card-content class="Subtitle">
        TRAVEL CLAIM
      </ion-card-content>
    </ion-card>

    <ion-card class="cont" (click)="goToEntertainmentClaim()">
      <ion-card-header class="icon">
        <ion-icon name="musical-notes" class="iconf"></ion-icon>
      </ion-card-header>
      <ion-card-content class="Subtitle">
        ENTERTAINMENT CLAIM
      </ion-card-content>
    </ion-card>

    <ion-card class="cont" (click)="goToMedicalClaim()">
      <ion-card-header class="icon">
        <ion-icon name="medkit" class="iconf"></ion-icon>
      </ion-card-header>
      <ion-card-content class="Subtitle">
        MEDICAL CLAIM
      </ion-card-content>
    </ion-card>


    <ion-card class="cont" (click)="goToOTClaim()">
      <ion-card-header class="icon">
        <ion-icon name="stopwatch" class="iconf"></ion-icon>
      </ion-card-header>
      <ion-card-content class="Subtitle">
        OVERTIME CLAIM
      </ion-card-content>
    </ion-card>

    <ion-card class="cont" (click)="goToPrintingClaim()">
      <ion-card-header class="icon">
        <ion-icon name="print" class="iconf"></ion-icon>
      </ion-card-header>
      <ion-card-content class="Subtitle">
        PRINTING CLAIM
      </ion-card-content>
    </ion-card>

    <ion-card class="cont" (click)="goToGiftClaim()">
      <ion-card-header class="icon">
        <ion-icon name="basket" class="iconf"></ion-icon>
      </ion-card-header>
      <ion-card-content class="Subtitle">
        GIFT CLAIM
      </ion-card-content>
    </ion-card>
</div>
