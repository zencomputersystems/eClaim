<ion-header>

  <ion-navbar>
    <ion-title>MEDICAL CLAIM</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <form [formGroup]="Mcform">
      <ion-item>
        <ion-label stacked>{{"DATE"}}</ion-label>
        <ion-datetime displayFormat="DD/MM/YYYY" formControlName="mcname" [(ngModel)]="Mcform.fullname" placeholder="{{'Please choose yours date while you take the medical leave'}}"></ion-datetime>
      </ion-item>

      <ion-item>
        <ion-label stacked>{{"CLAIM AMOUNT(RM)"}}</ion-label>
        <ion-input type="number" formControlName="mcname" [(ngModel)]="Mcform.fullname" placeholder="{{'Please fill in the amount of yours Medical Claim(Max RM50)'}}"></ion-input>
      </ion-item>


      
      <ion-item>
        <ion-label stacked>{{"DESCRIPTION"}}</ion-label>
        <ion-input type="text" formControlName="mcname" [(ngModel)]="Mcform.fullname" placeholder="{{'Please fill in the description (if you have)'}}"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label stacked>{{"ATTACHMENT"}}</ion-label>

      </ion-item>

      <div class="btn">
        <button ion-button>SUBMIT</button>
      </div>

    </form>
  </ion-list>
</ion-content>
