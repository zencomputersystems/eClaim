  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title>MILEAGE SETUP</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-fab top right edge>
    <button ion-fab mini (click)="AddMileageClick()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>

  <ion-list>
    <ion-list-header>
      CATEGORY
    </ion-list-header>
    <ion-item>ABCD<button ion-button item-end><ion-icon name="md-create"></ion-icon></button>
      <button ion-button item-end><ion-icon name="md-close"></ion-icon></button></ion-item>
    <ion-item>CBDC<button ion-button item-end><ion-icon name="md-create"></ion-icon></button>
      <button ion-button item-end><ion-icon name="md-close"></ion-icon></button></ion-item>

  </ion-list>

  <ion-list>
    <ion-list-header>
      MILEAGE PER UNIT
    </ion-list-header>
    <ion-item>12<button ion-button item-end><ion-icon name="md-create"></ion-icon></button>
      <button ion-button item-end><ion-icon name="md-close"></ion-icon></button></ion-item>
    <ion-item>32<button ion-button item-end><ion-icon name="md-create"></ion-icon></button>
      <button ion-button item-end><ion-icon name="md-close"></ion-icon></button></ion-item>

  </ion-list>


  <ion-list>
    <ion-list-header>
      ACTIVE FLAG
    </ion-list-header>
    <ion-item>INACTIVE<button ion-button item-end><ion-icon name="md-create"></ion-icon></button>
      <button ion-button item-end><ion-icon name="md-close"></ion-icon></button></ion-item>
    <ion-item>ACTIVE<button ion-button item-end><ion-icon name="md-create"></ion-icon></button>
      <button ion-button item-end><ion-icon name="md-close"></ion-icon></button></ion-item>

  </ion-list>

  <ion-list>
    <ion-list-header>
      EFFECTIVE DATE
    </ion-list-header>
    <ion-item>1/1/2311<button ion-button item-end><ion-icon name="md-create"></ion-icon></button>
      <button ion-button item-end><ion-icon name="md-close"></ion-icon></button></ion-item>
    <ion-item>2/2/1111<button ion-button item-end><ion-icon name="md-create"></ion-icon></button>
      <button ion-button item-end><ion-icon name="md-close"></ion-icon></button></ion-item>

  </ion-list>


  <!-- add mileage form start-->
  <div class="blackcontainer" *ngIf="AddMileageClicked">
  </div>
  <div class="popup" padding *ngIf="AddMileageClicked">

    <ion-card>
      <ion-card-header class="icTitle headerColor-white ">

        <div class="icHeaderText">REGISTER NEW MILEAGE</div>
        <button class="btnR" (click)="CloseMileageClick()">
          <ion-icon name="md-close"></ion-icon> 
        </button>
      </ion-card-header>
      <ion-list>
        <form [formGroup]="Mileageform">
          <ion-item>
            <ion-label stacked>{{"CATEGORY"}}</ion-label>
            <ion-input type="text" formControlName="mileagename" [(ngModel)]="Mileageform.fullname" placeholder="{{'Please fill in the category of the mileage'}}"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label stacked>{{"MILEAGE PER UNIT"}}</ion-label>
            <ion-input type="number" formControlName="mileagename" [(ngModel)]="Mileageform.fullname" placeholder="{{'Please fill in the unit of mileage'}}"></ion-input>
          </ion-item>




          <ion-item>
            <ion-label stacked>{{"EFFECTIVE DATE"}}</ion-label>
            <ion-datetime displayFormat="DD/MM/YYYY" formControlName="mileagename" [(ngModel)]="Mileageform.fullname" placeholder="{{'Please choose your effective date'}}"></ion-datetime>
          </ion-item>

          <ion-item>
            <ion-label stacked>{{"ACTIVE"}}</ion-label>

            <ion-toggle formControlName="mileagename" [(ngModel)]="Mileageform.fullname"></ion-toggle>

          </ion-item>
          <div class="btn">
            <button ion-button>SUBMIT</button></div>
        </form>
      </ion-list>
    </ion-card>

  </div>
  <!-- add mileage form end-->
</ion-content>
