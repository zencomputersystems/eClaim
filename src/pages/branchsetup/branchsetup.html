<ion-header>

  <ion-navbar>
    <ion-title>BRANCH SETUP</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-fab top right edge>
    <button ion-fab mini (click)="AddBranchsClick()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>

  <ion-list>
    <ion-list-header>
      BRANCH NAME
    </ion-list-header>
    <ion-item *ngFor="let branch of branchs">
      <!-- MALAYSIA -->{{branch.NAME}}
      <button ion-button item-end (click)="EditClick(branch.BRANCH_GUID)"><ion-icon name="md-create"></ion-icon></button>
      <button ion-button item-end (click)="DeleteClick(branch.BRANCH_GUID)"><ion-icon name="md-close"></ion-icon></button>
    </ion-item>
  </ion-list>

  <!-- add branch form start-->
  <div class="blackcontainer" *ngIf="AddBranchsClicked">
  </div>
  <div class="popup" padding *ngIf="AddBranchsClicked">

    <ion-card>
      <ion-card-header class="icTitle headerColor-white ">

        <div class="icHeaderText">REGISTER NEW BRANCH</div>
        <button class="btnR" (click)="CloseBranchsClick()">
          <ion-icon name="md-close"></ion-icon> 
        </button>

      </ion-card-header>
      <ion-list>
        <form [formGroup]="Branchform">
          <ion-item>
            <ion-label stacked>{{"BRANCH NAME"}}</ion-label>
            <ion-input type="text" formControlName="NAME" [(ngModel)]="NAME_ngModel_Add" 
            placeholder="{{'Please fill in the branch name'}}"></ion-input>
          </ion-item>
          <div class="btn">
            <button ion-button class="bgColor-grey fontColor-white btnStyle1" [disabled]="!Branchform.valid" (click)="Save()">{{"SUBMIT" | translate}}</button></div>
        </form>
      </ion-list>
    </ion-card>

  </div>
  <!-- add branch form end-->

  <!-- Edit branch form start-->
  <div class="blackcontainer" *ngIf="EditBranchsClicked">
  </div>
  <div class="popup" padding *ngIf="EditBranchsClicked">

    <ion-card>
      <ion-card-header class="icTitle headerColor-white ">

        <div class="icHeaderText">UPDATE BRANCH</div>
        <button class="btnR" (click)="CloseBranchsClick()">
          <ion-icon name="md-close"></ion-icon> 
        </button>

      </ion-card-header>
      <ion-list>
        <form [formGroup]="Branchform">
          <ion-item>
            <ion-label stacked>{{"BRANCH NAME"}}</ion-label>
            <ion-input type="text" formControlName="NAME" [(ngModel)]="NAME_ngModel_Edit" 
            placeholder="{{'Please fill in the branch name'}}"></ion-input>
          </ion-item>
          <div class="btn">
            <button ion-button class="bgColor-grey fontColor-white btnStyle1" [disabled]="!Branchform.valid" (click)="!Update(branch_details.BRANCH_GUID)">{{"SUBMIT" | translate}}</button></div>
        </form>
      </ion-list>
    </ion-card>

  </div>
  <!-- Edit branch form end-->
</ion-content>
