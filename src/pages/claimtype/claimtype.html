<ion-header>

  <ion-navbar>
    <ion-title>CLAIM TYPE SETUP</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-fab top right edge>
    <button ion-fab mini (click)="AddClaimtypeClick()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>

  <ion-list>
        <ion-item class="bgColor-lightGrey">
            <ion-label class="textRight" item-end>NAME</ion-label>
            <ion-label class="textRight" item-end>DESCRIPTION</ion-label>
        </ion-item>

        <ion-item *ngFor="let claimtype of claimtypes">
            <ion-label item-start class="textRight">{{claimtype.NAME}}</ion-label>
            <ion-label item-start class="textRight">{{claimtype.DESCRIPTION}}</ion-label>
            <button ion-button item-end (click)="EditClick(claimtype.CLAIM_TYPE_GUID)"><ion-icon name="md-create"></ion-icon></button>
            <button ion-button item-end (click)="DeleteClick(claimtype.CLAIM_TYPE_GUID)"><ion-icon name="md-close"></ion-icon></button>
        </ion-item>
    </ion-list>

  <!-- add claimtype form start-->
  <div class="blackcontainer" *ngIf="AddClaimtypeClicked">
  </div>
  <div class="popup" padding *ngIf="AddClaimtypeClicked">
    <ion-card>
      <ion-card-header class="icTitle headerColor-white ">
        <div class="icHeaderText">REGISTER NEW CLAIM TYPE</div>
        <button class="btnR" (click)="CloseClaimtypeClick()">
          <ion-icon name="md-close"></ion-icon> 
        </button>
      </ion-card-header>
      <ion-list>
        <form [formGroup]="Claimtypeform">
          <ion-item>
            <ion-label stacked>{{"NAME"}}</ion-label>
            <ion-input type="text" formControlName="NAME" [(ngModel)]="claimtype_entry.NAME" placeholder="{{'Please fill in the name of claim'}}"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label stacked>{{"DESCRIPTION"}}</ion-label>
            <ion-input type="text" formControlName="DESCRIPTION" [(ngModel)]="claimtype_entry.DESCRIPTION" placeholder="{{'Please fill in the description'}}"></ion-input>
          </ion-item>
          <div class="btn">
            <button ion-button class="bgColor-grey fontColor-white btnStyle1" [disabled]="!Claimtypeform.valid" (click)="Save()">{{"SUBMIT" | translate}}</button></div>
        </form>
      </ion-list>
    </ion-card>
  </div>
  <!-- add bank form end-->


  <!-- edit claimtype form start-->
  <div class="blackcontainer" *ngIf="EditClaimTypeClicked">
  </div>
  <div class="popup" padding *ngIf="EditClaimTypeClicked">
    <ion-card>
      <ion-card-header class="icTitle headerColor-white ">
        <div class="icHeaderText">UPDATE NEW CLAIM TYPE</div>
        <button class="btnR" (click)="CloseClaimtypeClick()">
          <ion-icon name="md-close"></ion-icon> 
        </button>
      </ion-card-header>
      <ion-list>
        <form [formGroup]="Claimtypeform">
          <ion-item>
            <ion-label stacked>{{"NAME"}}</ion-label>
            <ion-input type="text" formControlName="NAME" [(ngModel)]="claimtype_entry.NAME" value="{{claimtype.NAME}}" placeholder="{{'Please fill in the name of claim'}}"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label stacked>{{"DESCRIPTION"}}</ion-label>
            <ion-input type="text" formControlName="DESCRIPTION" [(ngModel)]="claimtype_entry.DESCRIPTION" value="{{claimtype.DESCRIPTION}}" placeholder="{{'Please fill in the description'}}"></ion-input>
          </ion-item>
          <div class="btn">
            <button ion-button class="bgColor-grey fontColor-white btnStyle1" [disabled]="!Claimtypeform.valid" (click)="Update(claimtype.CLAIM_TYPE_GUID)">{{"SUBMIT" | translate}}</button></div>
        </form>
      </ion-list>
    </ion-card>
  </div>
  <!-- edit bank form end-->


</ion-content>
