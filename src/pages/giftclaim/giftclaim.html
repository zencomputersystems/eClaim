<ion-header>
  
    <ion-navbar>
      <ion-title>GIFT CLAIM</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content padding>
  
    <div class="blackcontainer">
  
      <div class="popup" padding>
  
        <ion-card class="cm">
          <ion-card-header class="icTitle headerColor-white ">
  
            <div class="icHeaderText">APPLY NEW GIFT CLAIM</div>
  
          </ion-card-header>
          <ion-list class="scroll">
            <form [formGroup]="Giftform">
              <ion-item>
                <ion-label stacked>{{"DATE"}}</ion-label>
                <ion-datetime displayFormat="DD/MM/YYYY" formControlName="print_date" [(ngModel)]="Gift_Date_ngModel" placeholder="{{'Please choose yours date while you buy the gift'}}"></ion-datetime>
              </ion-item>

              <ion-item>
                  <ion-label stacked>SOC NUMBER</ion-label>
                  <ion-select formControlName="soc_no" [(ngModel)]="Gift_SOC_No_ngModel" placeholder="SELECT" (ionChange)="GetSocNo()">
                    <ion-option *ngFor="let soc of socs" selected="true">{{soc.SOC_NO}}</ion-option>
                  </ion-select>
              </ion-item>

    
  
              <ion-item>
                <ion-label stacked>{{"CUSTOMER NAME"}}</ion-label>
                <ion-input type="text" formControlName="customer_name" disabled = "true" [(ngModel)]="Gift_CustomerName_ngModel" placeholder="{{'Please fill in the name of yours customer'}}"></ion-input>
              </ion-item>
  
                
              <ion-item>
                <ion-label stacked>{{"PROJECT NAME"}}</ion-label>
                <ion-input type="text" formControlName="project_name" disabled = "true" [(ngModel)]="Gift_ProjectName_ngModel" placeholder="{{'Please fill in the name of yours project'}}"></ion-input>
              </ion-item>
  
              <ion-item>
                <ion-label stacked>{{"DESCRIPTION"}}</ion-label>
                <ion-input type="text" formControlName="description" [(ngModel)]="Gift_Description_ngModel" placeholder="{{'Please fill in the description '}}"></ion-input>
              </ion-item>
  
              <ion-item>
                <ion-label stacked>{{"CLAIM AMOUNT(RM)"}}</ion-label>
                <ion-input type="number" formControlName="claim_amount" [(ngModel)]="Gift_ClaimAmount_ngModel" placeholder="{{'Please fill in the amount of yours Gift Claim'}}"></ion-input>
              </ion-item>
  
  
              <ion-item>
                <ion-label stacked>{{"ATTACHMENT"}}</ion-label>
  
              </ion-item>
  
              <div class="btn">
                <button ion-button (click)="save()">SUBMIT</button>
              </div>
  
            </form>
          </ion-list>
        </ion-card>
  
      </div>
    </div>
  
  </ion-content>
