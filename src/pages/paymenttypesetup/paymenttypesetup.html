<ion-header>

  <ion-navbar>
    <ion-title>PAYMENT TYPE SETUP</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
      <ion-fab top right edge>
      <button ion-fab mini (click)="AddPaymenttypeClick()"><ion-icon name="add"></ion-icon></button>
    </ion-fab>

    <ion-list>
        <ion-item class="bgColor-lightGrey">
            <ion-label class="textRight" item-end>NAME</ion-label>
            <ion-label class="textRight" item-end>DESCRIPTION</ion-label>
            <ion-label class="textRight" item-end>ACTION</ion-label>
        </ion-item>

         <ion-item *ngFor="let paymenttype of paymenttypes">
            <ion-label item-start class="textRight">{{paymenttype.NAME}}</ion-label>
            <ion-label item-start class="textRight">{{paymenttype.DESCRIPTION}}</ion-label>
            <button ion-button item-end (click)="EditClick(paymenttype.PAYMENT_TYPE_GUID)"><ion-icon name="md-create"></ion-icon></button>
            <button ion-button item-end (click)="DeleteClick(paymenttype.PAYMENT_TYPE_GUID)"><ion-icon name="md-close"></ion-icon></button>
        </ion-item>
    </ion-list>

<!-- add paymenttype form start-->
<div class="blackcontainer" *ngIf="AddPaymentTypeClicked">
</div>
  <div class="popup" padding *ngIf="AddPaymentTypeClicked">

      <ion-card>
      <ion-card-header class="icTitle headerColor-white ">

        <div class="icHeaderText">REGISTER NEW PAYMENT TYPE</div>
        <button class="btnR" (click)="ClosePaymentTypeClick()">
          <ion-icon name="md-close"></ion-icon> 
        </button>
      </ion-card-header>
     <ion-list>
        <form [formGroup]="Paymenttypeform">
          <ion-item>            
            <ion-label stacked>{{"NAME"}}</ion-label>
            <ion-input type="text" formControlName="NAME" [(ngModel)]="Paymenttype_entry.NAME"  placeholder="{{'Please fill in the name of the payment'}}"></ion-input>
          </ion-item>

          <ion-item>            
            <ion-label stacked>{{"DESCRIPTION"}}</ion-label>
            <ion-input type="text" formControlName="DESCRIPTION" [(ngModel)]="Paymenttype_entry.DESCRIPTION"  placeholder="{{'Please fill in the description'}}"></ion-input>
          </ion-item>
          <div class="btn">
          <button ion-button class="bgColor-grey fontColor-white btnStyle1" [disabled]="!Paymenttypeform.valid" (click)="Save()">{{"SUBMIT" | translate}}</button></div>
        </form>
     </ion-list>
      </ion-card>
  </div>
 <!-- add paymenttype form end-->

 <!-- edit paymenttype form start-->
  <div class="blackcontainer" *ngIf="EditPaymentTypeClicked">
  </div>
  <div class="popup" padding *ngIf="EditPaymentTypeClicked">
    <ion-card>
      <ion-card-header class="icTitle headerColor-white ">
        <div class="icHeaderText">UPDATE NEW PAYMENT TYPE</div>
        <button class="btnR" (click)="ClosePaymentTypeClick()">
          <ion-icon name="md-close"></ion-icon> 
        </button>
      </ion-card-header>
      <ion-list>
        <form [formGroup]="Paymenttypeform">
          <ion-item>
            <ion-label stacked>{{"NAME"}}</ion-label>
            <ion-input type="text" formControlName="NAME" [(ngModel)]="Paymenttype_entry.NAME" value="{{paymenttype.NAME}}" placeholder="{{'Please fill in the name of paymenttype'}}"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label stacked>{{"DESCRIPTION"}}</ion-label>
            <ion-input type="text" formControlName="DESCRIPTION" [(ngModel)]="Paymenttype_entry.DESCRIPTION" value="{{paymenttype.DESCRIPTION}}" placeholder="{{'Please fill in the description'}}"></ion-input>
          </ion-item>
          <div class="btn">
            <button ion-button class="bgColor-grey fontColor-white btnStyle1" [disabled]="!Paymenttypeform.valid" (click)="Update(paymenttype.PAYMENT_TYPE_GUID)">{{"SUBMIT" | translate}}</button></div>
        </form>
      </ion-list>
    </ion-card>
  </div>
  <!-- edit bank form end-->

</ion-content>
