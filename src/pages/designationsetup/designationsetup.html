<ion-header>

  <ion-navbar>
    <ion-title>DESIGNATION SETUP</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-fab top right edge>
    <button ion-fab mini (click)="AddDesignationClick()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>

  <ion-list>
        <ion-item class="bgColor-lightGrey">
            <ion-label class="textRight" item-end>NAME</ion-label>
            <ion-label class="textRight" item-end>DESCRIPTION</ion-label>
        </ion-item>

        <ion-item *ngFor="let designation of designations">
            <ion-label item-start class="textRight">{{designation.NAME}}</ion-label>
            <ion-label item-start class="textRight">{{designation.DESCRIPTION}}</ion-label>
         <button ion-button item-end (click)="EditClick(designation.DESIGNATION_GUID)"><ion-icon name="md-create"></ion-icon></button>
         <button ion-button item-end (click)="DeleteClick(designation.DESIGNATION_GUID)"><ion-icon name="md-close"></ion-icon></button>
    </ion-item>
  </ion-list>

  <!-- add designation form start-->
  <div class="blackcontainer" *ngIf="AddDesignationClicked">
  </div>
  <div class="popup" padding *ngIf="AddDesignationClicked">

    <ion-card>
      <ion-card-header class="icTitle headerColor-white ">

        <div class="icHeaderText">REGISTER NEW DESIGNATION</div>
        <button class="btnR" (click)="CloseDesignationClick()">
          <ion-icon name="md-close"></ion-icon> 
        </button>

      </ion-card-header>
      <ion-list>
        <form [formGroup]="Designationform">
          <ion-item>
            <ion-label stacked>{{"TITLE"}}</ion-label>
            <ion-input type="text" formControlName="NAME" [(ngModel)]="designation_entry.NAME" placeholder="{{'Please fill in the title of the designation'}}"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label stacked>{{"DESCRIPTION"}}</ion-label>
            <ion-input type="text" formControlName="DESCRIPTION" [(ngModel)]="designation_entry.DESCRIPTION" placeholder="{{'Please fill in the description'}}"></ion-input>
          </ion-item>
          <div class="btn">
            <button ion-button class="bgColor-grey fontColor-white btnStyle1" [disabled]="!Designationform.valid" (click)="Save()">{{"SUBMIT" | translate}}</button></div>
        </form>
      </ion-list>
    </ion-card>
  </div>
  <!-- add designation form end-->

  <!-- edit designation form start-->
  <div class="blackcontainer" *ngIf="EditDesignationClicked">
  </div>
  <div class="popup" padding *ngIf="EditDesignationClicked">

    <ion-card>
      <ion-card-header class="icTitle headerColor-white ">

        <div class="icHeaderText">UPDATE DESIGNATION</div>
        <button class="btnR" (click)="CloseDesignationClick()">
          <ion-icon name="md-close"></ion-icon> 
        </button>

      </ion-card-header>
      <ion-list>
        <form [formGroup]="Designationform">
          <ion-item>
            <ion-label stacked>{{"TITLE"}}</ion-label>
            <ion-input type="text" formControlName="NAME" [(ngModel)]="designation_entry.NAME" value="{{designation.NAME}}" placeholder="{{'Please fill in the title of the designation'}}"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label stacked>{{"DESCRIPTION"}}</ion-label>
            <ion-input type="text" formControlName="DESCRIPTION" [(ngModel)]="designation_entry.DESCRIPTION" value="{{designation.DESCRIPTION}}"
              placeholder="{{'Please fill in the description'}}"></ion-input>
          </ion-item>
          <div class="btn">
            <button ion-button class="bgColor-grey fontColor-white btnStyle1" [disabled]="!Designationform.valid" (click)="Update(designation.DESIGNATION_GUID)">{{"SUBMIT" | translate}}</button></div>
        </form>
      </ion-list>
    </ion-card>

  </div>
  <!-- edit designation form end-->
</ion-content>
