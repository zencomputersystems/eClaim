<ion-header>

  <ion-navbar>
    <ion-title><b>BANK</b> SETUP</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-fab top right edge>
    <button ion-fab mini (click)="AddBanksClick()"><ion-icon name="add">
        </ion-icon>
      </button>
  </ion-fab>


  <ion-list>
    <ion-list-header>
      BANK NAME
    </ion-list-header>
    <ion-item *ngFor="let bank of banks">
      {{bank.NAME}}
      <button ion-button item-end (click)="EditClick(bank.BANK_GUID)"><ion-icon name="md-create"></ion-icon></button>
      <button ion-button item-end (click)="DeleteClick(bank.BANK_GUID)"><ion-icon name="md-close"></ion-icon></button>
    </ion-item>
  </ion-list>



  <!-- add bank form start-->
  <div class="blackcontainer" *ngIf="AddBanksClicked">
  </div>
  <div class="popup" padding *ngIf="AddBanksClicked">

    <ion-card>
      <ion-card-header class="icTitle headerColor-white ">

        <div class="icHeaderText">REGISTER NEW BANK</div>
        <button class="btnR" (click)="CloseBanksClick()">
          <ion-icon name="md-close"></ion-icon> 
        </button>

      </ion-card-header>
      <ion-list>
        <form [formGroup]="Bankform">
          <ion-item>
            <ion-label stacked>{{"BANKNAME"}}</ion-label>
            <ion-input type="text" formControlName="NAME" [(ngModel)]="NAME_ngModel_Add" 
            placeholder="{{'Please fill in the bank name'}}"></ion-input>
          </ion-item>
          <div class="btn">
            <button ion-button class="bgColor-grey fontColor-white btnStyle1" [disabled]="!Bankform.valid" (click)="Save_Bank()">{{"SUBMIT" | translate}}</button></div>
        </form>
      </ion-list>
    </ion-card>

  </div>
  <!-- add bank form end-->

  
  <!-- Edit bank form start-->
  <div class="blackcontainer" *ngIf="EditBanksClicked">
  </div>
  <div class="popup" padding *ngIf="EditBanksClicked">

    <ion-card>
      <ion-card-header class="icTitle headerColor-white ">

        <div class="icHeaderText">UPDATE BANK</div>
        <button class="btnR" (click)="CloseBanksClick()">
          <ion-icon name="md-close"></ion-icon> 
        </button>

      </ion-card-header>
      <ion-list>
        <form [formGroup]="Bankform">
          <ion-item>
            <ion-label stacked>{{"BANK NAME"}}</ion-label>
            <ion-input type="text" formControlName="NAME" [(ngModel)]="NAME_ngModel_Edit" 
            placeholder="{{'Please fill in the bank name'}}"></ion-input>
          </ion-item>
          <div class="btn">
            <button ion-button class="bgColor-grey fontColor-white btnStyle1" [disabled]="!Bankform.valid" (click)="!Update_Bank(bank_details.BANK_GUID)">{{"SUBMIT" | translate}}</button></div>
        </form>
      </ion-list>
    </ion-card>

  </div>
  <!-- Edit bank form end-->
</ion-content>
