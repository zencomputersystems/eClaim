<ion-header>

    <ion-navbar>
        <ion-title>TENANT SETUP</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-fab top right edge>
        <button ion-fab mini (click)="AddTenantClick()"><ion-icon name="add"></ion-icon></button>
    </ion-fab>

    <!-- <div class="eClaimSubTitle"><b>COMPANY DETAILS</b></div> -->
    
    <ion-list>
        <ion-item class="bgColor-lightGrey">
            <ion-label class="textRight" item-end>S.NO</ion-label>
            <ion-label class="textRight" item-end>NAME</ion-label>
            <ion-label class="textRight" item-end>REG NO.</ion-label>
            <ion-label class="textRight" item-end>EMAIL</ion-label>
            <ion-label class="textRight" item-end>ACTION</ion-label>
            <!-- <ion-label class="textRight" item-end> ACTIVATION_FLAG</ion-label> -->
        </ion-item>

        <ion-item *ngFor="let tenant of tenants; let i=index">
            <ion-label item-start>{{i+1}}</ion-label>
            <ion-label item-start class="textRight">{{tenant.SITE_NAME}}</ion-label>
            <ion-label item-start class="textRight">{{tenant.REGISTRATION_NUM}}</ion-label>
            <ion-label item-start class="textRight">{{tenant.EMAIL}}</ion-label>
            <!-- <ion-label item-start class="textRight">{{tenant.ACTIVATION_FLAG}}</ion-label> -->

            <!-- <ion-toggle *ngIf="role.ACTIVATION_FLAG==1" checked = true></ion-toggle> 
             <ion-toggle *ngIf="role.ACTIVATION_FLAG==0" checked = false></ion-toggle>  -->
            <button ion-button item-end (click)="EditClick(tenant.TENANT_COMPANY_SITE_GUID)"><ion-icon name="md-create"></ion-icon></button>
            <button ion-button item-end (click)="DeleteClick(tenant.TENANT_COMPANY_SITE_GUID)"><ion-icon name="md-close"></ion-icon></button>
        </ion-item>
    </ion-list>
